<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Footer Bar</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
        }
        .footer a {
            color: #ddd;
            text-decoration: none;
            margin: 0 15px;
        }
        .footer a:hover {
            color: #fff;
        }
    </style>
</head>
<body>

    <!-- Footer Section -->
    <div class="footer">
        <p>&copy; 2024 Your Company. All rights reserved.</p>
        <a href="#">Privacy Policy</a> | 
        <a href="#">Terms of Service</a> | 
        <a href="#">Contact Us</a>
    </div>

</body>
</html>
