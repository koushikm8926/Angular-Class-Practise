<div class="email-reader-container">
  <h2>Email Form</h2>
  <form>
    <div class="form-group">
      <label for="from">From:</label>
      <input id="from" type="text" name="from" [(ngModel)]="email.from" placeholder="Enter your email" />
    </div>

    <div class="form-group">
      <label for="to">To:</label>
      <input id="to" type="text" name="to" [(ngModel)]="email.to" placeholder="Enter recipient's email" />
    </div>

    <div class="form-group">
      <label for="subject">Subject:</label>
      <input id="subject" type="text" name="subject" [(ngModel)]="email.subject" placeholder="Enter subject" />
    </div>

    <div class="form-group">
      <label for="body">Body:</label>
      <textarea id="body" name="body" [(ngModel)]="email.body" placeholder="Enter your message"></textarea>
    </div>

    <div class="buttons">
      <button type="button" (click)="sendEmail()">Send</button>
      <button type="button" (click)="clearForm()">Clean</button>
    </div>
  </form>

  <div class="email-preview">
    <h3>Up-to-Date Viewer</h3>
    <p><strong>From:</strong> {{ email.from || '(empty)' }}</p>
    <p><strong>To:</strong> {{ email.to || '(empty)' }}</p>
    <p><strong>Subject:</strong> {{ email.subject || '(empty)' }}</p>
    <p><strong>Body:</strong></p>
    <p>{{ email.body || '(empty)' }}</p>
  </div>
</div>
